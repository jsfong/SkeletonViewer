<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Three.js TypeScript Tutorials by Sean Bradley</title>
    <style>
        body {
            overflow: hidden;
            margin: 0px;
        }

        #canvas {
            overflow: hidden;
            margin: 0px;
        }

        #debug1 {
            font-family: monospace;
            font-size: smaller;
            position: absolute;
            text-align: left;
            left: 0px;
            top: 50px;
            border: 1px solid grey;
            width: 300px;
            height: 100px;
            color: grey;
            pointer-events: auto;
        }
    </style>
</head>

<body>
    <div id="debugDiv">
        <textarea name="debug" placeholder="Debug Area" id="debug1"></textarea>
    </div>
    <div id="canvas"></div>
    <script type="module" src="bundle.js"></script>
</body>

</html>
