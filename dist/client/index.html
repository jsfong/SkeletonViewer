<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Column Viewer</title>
    <style>
        body {
            overflow: hidden;
            margin: 0px;
        }

        #canvas {
            overflow: hidden;
            margin: 0px;
        }

        #debugDiv {
            position: absolute;
            color: white;
            left: 0px;
            top: 50px;
            padding-inline-start: 10px;
            pointer-events: auto;
        }

        #debug1 {
            font-family: monospace;
            font-size: small;
            text-align: left;
            width: 450px;
            height: 600px;
            color: black;
            pointer-events: auto;
        }

        #tSkeletonSrc, #tResultSrc {
            position: relative;
            width: 450px;
            height: 50px;

        }
    </style>
</head>

<body>

    <ul id="debugDiv">
      
        <li>
            <textarea class="content" name="debug" readonly placeholder="Debug Area" id="debug1"></textarea>
        </li>
        <li>
            <textarea name="tSkeletonSrc" id="tSkeletonSrc"  placeholder="Skeleton scource"></textarea>
        </li>
        <li>
            <button id="bAddSkeleton">Read Skeleton</button>
        </li>
        <li>
            <textarea name="tResultSrc" id="tResultSrc"  placeholder="Solved result"></textarea>
        </li>
        <li>
            <button id="bAddResult">Read Solved Column</button>
        </li>

    </ul>
    <div id="canvas"></div>
    <script type="module" src="bundle.js"></script>
</body>

</html>
