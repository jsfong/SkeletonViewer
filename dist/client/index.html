<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Column Viewer</title>
    <style>
        body {
            overflow: hidden;
            margin: 0px;
        }

        #canvas {
            overflow: hidden;
            margin: 0px;
        }

        #debugDiv {
            position: absolute;
            color: white;
            left: 0px;
            top: 50px;
            padding-inline-start: 10px;
            pointer-events: auto;
        }

        #debugDiv2 {
            position: absolute;
            font-family: Arial;
            font-size: 1em;
            font-weight: bold;
            color: crimson;
            background-color: aliceblue;
            opacity: 0.8;
            right: 20px;
            bottom: 50px;
            padding-inline-start: 10px;
            pointer-events: auto;
        }

        #debug1 {
            font-family: monospace;
            font-size: small;
            text-align: left;
            width: 450px;
            height: 600px;
            color: black;
            pointer-events: auto;
        }

        #tSkeletonSrc,
        #tResultSrc {
            position: relative;
            width: 450px;
            height: 50px;

        }

        /* The snackbar - position it at the bottom and in the middle of the screen */
        #snackbar {
            visibility: hidden;
            /* Hidden by default. Visible on click */
            min-width: 250px;
            /* Set a default minimum width */
            margin-left: -125px;
            /* Divide value of min-width by 2 */
            background-color: #333;
            /* Black background color */
            color: #fff;
            /* White text color */
            text-align: center;
            /* Centered text */
            border-radius: 2px;
            /* Rounded borders */
            padding: 16px;
            /* Padding */
            position: fixed;
            /* Sit on top of the screen */
            z-index: 1;
            /* Add a z-index if needed */
            left: 50%;
            /* Center the snackbar */
            bottom: 30px;
            /* 30px from the bottom */
        }

        /* Show the snackbar when clicking on a button (class added with JavaScript) */
        #snackbar.show {
            visibility: visible;
            /* Show the snackbar */
            /* Add animation: Take 0.5 seconds to fade in and out the snackbar.
  However, delay the fade out process for 2.5 seconds */
            -webkit-animation: fadein 0.5s, fadeout 0.5s 2.5s;
            animation: fadein 0.5s, fadeout 0.5s 2.5s;
        }

        /* Animations to fade the snackbar in and out */
        @-webkit-keyframes fadein {
            from {
                bottom: 0;
                opacity: 0;
            }

            to {
                bottom: 30px;
                opacity: 1;
            }
        }

        @keyframes fadein {
            from {
                bottom: 0;
                opacity: 0;
            }

            to {
                bottom: 30px;
                opacity: 1;
            }
        }

        @-webkit-keyframes fadeout {
            from {
                bottom: 30px;
                opacity: 1;
            }

            to {
                bottom: 0;
                opacity: 0;
            }
        }

        @keyframes fadeout {
            from {
                bottom: 30px;
                opacity: 1;
            }

            to {
                bottom: 0;
                opacity: 0;
            }
        }
    </style>
</head>

<body>

    <ul id="debugDiv">

        <li>
            <textarea class="content" name="debug" readonly placeholder="Debug Area" id="debug1"></textarea>
        </li>
        <li>
            <textarea name="tSkeletonSrc" id="tSkeletonSrc" placeholder="Skeleton scource"></textarea>
        </li>
        <li>
            <button id="bAddSkeleton">Read Skeleton</button>
        </li>
        <li>
            <textarea name="tResultSrc" id="tResultSrc" placeholder="Solved result"></textarea>
        </li>
        <li>
            <button id="bAddResult">Read Solved Column</button>
        </li>

    </ul>

    <div id="canvas">
        <div id="debugDiv2">Skeleton info</div>
    </div>
    <div id="snackbar">Notification </div>
    <script type="module" src="bundle.js"></script>
</body>

</html>
